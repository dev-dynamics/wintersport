<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è - –•–æ–∫–∫–µ–π</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding-top: 100px;
        }

        .hockey-field {
            width: 1000px;
            height: 500px;
            background-color: #fff;
            border: 5px solid #333;
            position: relative;
            overflow: visible;
        }

        /* –†–∞–∑–º–µ—Ç–∫–∞ –ø–æ–ª—è */
        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: red;
        }

        .center-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 4px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* –í–æ—Ä–æ—Ç–∞ */
        .goal {
            position: absolute;
            width: 20px;
            height: 120px;
            background-color: #333;
        }

        .goal.left {
            left: 0;
            top: 190px;
        }

        .goal.right {
            right: 0;
            top: 190px;
        }

        /* –ò–≥—Ä–æ–∫–∏ */
        .player {
            width: 40px;
            height: 60px;
            position: absolute;
        }

        /* –¢–µ–ª–æ –∏–≥—Ä–æ–∫–∞ */
        .player::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: inherit;
            bottom: 0;
            border-radius: 20px 20px 0 0;
        }

        /* –ì–æ–ª–æ–≤–∞ –∏–≥—Ä–æ–∫–∞ */
        .player::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: inherit;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* –ö–ª—é—à–∫–∞ */
        .stick {
            position: absolute;
            width: 50px;
            height: 4px;
            background: #333;
            bottom: 10px;
            left: 50%;
            transform-origin: left;
        }

        .player.blue {
            background-color: #006CDC;
            animation: 
                moveBluePlayer 2.5s linear forwards,
                defendGoal 2.2s ease-in-out 2.5s;
        }

        .player.blue .stick {
            transform: translateX(-5px) rotate(30deg);
            animation: swingBlueStick 0.5s ease-in-out 3.5s;
        }

        .player.red1 {
            background-color: #ff4444;
            left: 400px;
            top: 180px;
        }

        .player.red1 .stick {
            transform: translateX(-5px) rotate(-30deg);
            animation: 
                swingRed1Stick 0.5s ease-in-out 0.1s,
                swingRed1Stick 0.5s ease-in-out 2.0s;
        }

        .player.red2 {
            background-color: #ff4444;
            left: 600px;
            top: 280px;
        }

        .player.red2 .stick {
            transform: translateX(-5px) rotate(15deg);
            animation: swingRed2Stick 0.5s ease-in-out 1.0s;
        }

        /* –®–∞–π–±–∞ */
        .puck {
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            animation: movePuck 4s linear forwards;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes movePuck {
            0% {
                left: 440px;
                top: 220px;
            }
            25% {
                left: 650px;
                top: 330px;
            }
            50% {
                left: 440px;
                top: 230px;
            }
            100% {
                left: 10px;
                top: 190px;
            }
        }

        @keyframes moveBluePlayer {
            0%, 75% {
                left: 150px;
                top: 230px;
            }
            100% {
                left: 100px;
                top: 230px;
            }
        }

        @keyframes defendGoal {
            0%, 100% {
                top: 230px;
            }
            25% {
                top: 190px;
            }
            50% {
                top: 270px;
            }
            75% {
                top: 190px;
            }
        }

        @keyframes swingBlueStick {
            0% { transform: translateX(-5px) rotate(30deg); }
            50% { transform: translateX(-5px) rotate(-15deg); }
            100% { transform: translateX(-5px) rotate(30deg); }
        }

        @keyframes swingRed1Stick {
            0% { transform: translateX(-5px) rotate(-20deg); }
            50% { transform: translateX(-5px) rotate(25deg); }
            100% { transform: translateX(-5px) rotate(-20deg); }
        }

        @keyframes swingRed2Stick {
            0% { transform: translateX(-5px) rotate(15deg); }
            50% { transform: translateX(-5px) rotate(-30deg); }
            100% { transform: translateX(-5px) rotate(15deg); }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #006CDC;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .back-button:hover {
            opacity: 0.8;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≥–æ–ª–∞ */
        .goal-text {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: bold;
            color: #ff4444;
            opacity: 0;
            animation: showGoal 1s ease-in-out 3.7s forwards;
            z-index: 100;
        }

        .ovation {
            position: absolute;
            top: -90px;
            font-size: 48px;
            opacity: 0;
            animation: showOvation 1s ease-in-out 3.7s forwards;
            z-index: 100;
        }

        .ovation.left {
            left: 200px;
        }

        .ovation.right {
            right: 200px;
        }

        @keyframes showGoal {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5) translateY(50px);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2) translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0);
            }
        }

        @keyframes showOvation {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="../main.html" class="back-button">–ù–∞–∑–∞–¥</a>
    <div class="hockey-field">
        <div class="goal-text">–ì–û–û–û–õ–õ!</div>
        <div class="ovation left">üëè</div>
        <div class="ovation right">üëè</div>
        <div class="center-line"></div>
        <div class="center-circle"></div>
        <div class="goal left"></div>
        <div class="goal right"></div>
        <div class="player blue">
            <div class="stick"></div>
        </div>
        <div class="player red1">
            <div class="stick"></div>
        </div>
        <div class="player red2">
            <div class="stick"></div>
        </div>
        <div class="puck"></div>
    </div>
</body>
</html>
